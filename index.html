<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .liquid-glass {
                width: 300px;
                height: 200px;
                border-radius: 56.00000000000001px;
                position: relative;
                isolation: isolate;
                box-shadow: 0px 6px 24px rgba(0, 0, 0, 0.2);
                display: flex;
                align-items: center;
                justify-content: center;
                border: none;
                background: none;
                padding: 0;
                margin: 0;
                text-decoration: none;
                cursor: pointer;
            }

            .liquid-glass:focus {
                outline: none;
            }

            .liquid-glass::before {
                content: "";
                position: absolute;
                inset: 0;
                z-index: 0;
                border-radius: 56.00000000000001px;
                box-shadow: inset 0 0 15px -5px #ffffff;
                background-color: rgba(255, 255, 255, 0);
            }

            .liquid-glass::after {
                content: "";
                position: absolute;
                inset: 0;
                z-index: -1;
                border-radius: 56.00000000000001px;
                backdrop-filter: blur(0px);
                -webkit-backdrop-filter: blur(0px);
                filter: url(#glass-distortion);
                -webkit-filter: url(#glass-distortion);
            }

            .glass-text {
                position: relative;
                color: #ffffff;
                font-size: 24px;
                font-weight: 400;
                text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
                opacity: 1;
                transform: translate(0px, 0px);
                font-family: "Georgia", "Microsoft YaHei", "微软雅黑", serif;
            }
        </style>
    </head>
    <body>
        <div class="liquid-glass">
            <div class="glass-text">Liquid Glass</div>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
            <defs>
                <filter
                    id="glass-distortion"
                    x="0%"
                    y="0%"
                    width="100%"
                    height="100%"
                >
                    <feTurbulence
                        type="fractalNoise"
                        baseFrequency="0.008 0.008"
                        numOctaves="2"
                        seed="92"
                        result="noise"
                    />
                    <feGaussianBlur
                        in="noise"
                        stdDeviation="2"
                        result="blurred"
                    />
                    <feDisplacementMap
                        in="SourceGraphic"
                        in2="blurred"
                        scale="77"
                        xChannelSelector="R"
                        yChannelSelector="G"
                    />
                </filter>
            </defs>
        </svg>
    </body>
</html>
